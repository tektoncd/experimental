apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kaniko-build
spec:
  workspaces:
  - name: source
  results:
  - name: digest
  steps:
  - name: build
    image: "gcr.io/kaniko-project/executor:v1.5.1"
    args: [
      "--dockerfile=$(workspaces.source.path)/Dockerfile",
      "--context=dir://$(workspaces.source.path)",
      "--digest-file=$(results.digest.path)",
      "--no-push",
    ]
---
apiVersion: workflows.tekton.dev/v1alpha1
kind: GitRepository
metadata:
  name: webapp
  namespace: ops
spec:
  url: https://github.com/lbernick/web-app-demo
  webhookSecret:
    name: githubsecret
    key: secretToken
  accessToken:
    name: githubsecret
    key: accessToken
---
apiVersion: workflows.tekton.dev/v1alpha1
kind: Workflow
metadata:
  name: build-on-branch-push
spec:
  repos:
  - name: webapp
  triggers:
  - name: on-push
    event:
      source:
        repo: webapp
      types: ["push"]
    filters:
      gitRef:
        regex: "^main$"
    bindings:
    - name: commit-sha
      value: $(body.pull_request.head.sha)
    - name: url
      value: $(body.repository.clone_url)
  params:
  - name: url
    default: $(repos.webapp.url)
  - name: commit-sha
    default: main
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    tasks:
      - name: fetch-source
        taskRef:
          name: git-clone
          bundle: gcr.io/tekton-releases/catalog/upstream/git-clone:0.7
        params:
        - name: url
          value: "$(params.url)"
        - name: revision
          value: $(params.commit-sha)
        workspaces:
        - name: "output"
          workspace: "source"
      - name: kaniko-build
        runAfter: [ "fetch-source" ]
        workspaces:
        - name: "source"
          workspace: "source"
        taskRef:
          name: kaniko-build