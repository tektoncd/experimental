apiVersion: tekton.dev/v1alpha1
kind: Workflow
metadata:
  name: npm-publish
spec:
  # secrets: # Declare secrets
  # - name: npm-publish-token
  #   ref: npm-publish-token # Refers to a K8s secret with this name
  # - name: git-clone-secret
  #   ref: git-clone-secret
  triggers:
  - name: on-pr
    event:
      source:
    #     url: https://github.com/dibyom/tkndemo
      type: "push"
      secret:
        secretName: "repo-secret"
        secretKey: "token"
    filters:
      gitRef:
        regex: "^main$"
    bindings:
    - name: commit-sha
      value: $(body.pull_request.head.sha)
    - name: url
      value: $(body.repository.clone_url)
  params:
  - name: url
    default: "https://github.com/dibyom/tkndemo"
  - name: commit-sha
    default: main
  workspaces:
  # - name: clone-secret # Mount secret into a workspace
  #   secret: "$(secrets.git-clone-secret)"
  - name: source
    volumeClaimTemplate: # Current Tekton Workspace syntax. We can simplify
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    params:
      - name: abc
    tasks:
      - name: git-clone
        taskRef:
          name: git-clone
        params:
        - name: url
          value: "$(params.url)"
        - name: revision
          value: $(params.commit-sha)
        workspaces:
        - name: "output"
          workspace: "source"
        - name: "ssh-directory"
          workspace: clone-secret
      - name: "publish-npm"
        runAfter: [ "fetch-source" ]
        workspaces:
        - name: "source"
          workspace: "source"
        taskRef:
          name: npm-publish
        params:
        - name: publish-secret
          value: "$(secrets.npm-publish-token)"