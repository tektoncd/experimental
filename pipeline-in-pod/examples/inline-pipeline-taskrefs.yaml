apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone
spec:
  params:
  - name: url
    type: string 
  workspaces:
  - name: output
  steps:
  - name: echo
    image: ubuntu
    script: |
      #!/usr/bin/env bash
      echo "$(params.url)" >> $(workspaces.output.path)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-greeting
spec:
  params:
  - name: greeting
    type: string
  steps:
  - name: echo
    image: ubuntu
    script: |
      #!/usr/bin/env bash
      echo "$(params.greeting)"
---
apiVersion: tekton.dev/v1alpha1
kind: Run
metadata:
  name: echo-good-morning-with-taskrefs
spec:
  spec:
    apiVersion: tekton.dev/v1alpha1
    kind: ColocatedPipelineRun
    # metadata: # for labels and annotations
    spec:
      timeouts:
        pipeline: 5m
      params:
      - name: git-url
        value: "https://github.com/tektoncd/pipeline"
      workspaces:
      - name: source-code
        emptyDir: {}
      pipelineSpec:
        workspaces:
        - name: source-code
        tasks:
        - name: clone-repo
          params:
          - name: url
            value: $(params.git-url)
          taskRef:
            name: clone
          workspaces:
          - name: output
            workspace: source-code
        - name: echo-good-afternoon
          params:
          - name: greeting
            value: "Good Afternoon!"
          taskRef:
            name: echo-greeting
          runAfter:
          - clone-repo
        - name: echo-good-morning
          params:
          - name: greeting
            value: "Good Morning!"
          taskRef:
            name: echo-greeting
          runAfter:
          - clone-repo
