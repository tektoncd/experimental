apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-notifier
  namespace: tekton-ci
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-notifier
  namespace: tekton-ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-notifier
  template:
    metadata:
      labels:
        app: github-notifier
    spec:
      serviceAccountName: github-notifier
      containers:
        - name: github-notifier
          image: ko://github.com/tektoncd/experimental/notifiers/github-app/cmd
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-token-github
                  key: bot-token
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            # User 65532 is the distroless nonroot user ID
            runAsUser: 65532
            runAsGroup: 65532