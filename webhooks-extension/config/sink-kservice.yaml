apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: webhooks-extension-sink
  labels:
    app: webhooks-extension-sink
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: "DOCKER_REPO/extension-sink:latest"
            imagePullPolicy: Always
            ports:
            - containerPort: 8080
            livenessProbe:
              httpGet:
                path: /liveness
            readinessProbe:
              httpGet:
                path: /readiness
            env:
            - name: PORT
              value: "8080"
            - name: INSTALLED_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace