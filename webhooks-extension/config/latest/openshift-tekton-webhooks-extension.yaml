metadata:
  name: route-task
  namespace: tekton-pipelines
spec:
  inputs:
    params:
    - name: Mode
      description: Whether to create or delete a Route
      default: "create"
      type: string
    - name: EventListenerServiceName 
      description: The EventListener service name
      default: "listener"
      type: string
  steps:
  - name: create-or-delete-route
    image: lachlanevenson/k8s-kubectl:latest
    command:
    - sh
    args:
    - -ce
    - |
      set -e
      if [ $(inputs.params.Mode) = "create" ] ; then
        echo "Creating the Route"
        cat <<EOF | kubectl apply --validate=false -f -
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          name: $(inputs.params.EventListenerServiceName)
        spec:
          to:
            kind: Service
            name: $(inputs.params.EventListenerServiceName)
      EOF
      fi
                
      if [ $(inputs.params.Mode) = "delete" ] ; then
        echo "Deleting Route"
        kubectl delete route $(inputs.params.EventListenerServiceName)
      fi