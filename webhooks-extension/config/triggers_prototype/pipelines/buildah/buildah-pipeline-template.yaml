apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
# This requires the buildah task from the tektoncd/catalog to be installed first
# and the buildah pipeline
# tested on tekton 0.7
metadata:
  name: buildah-pipeline-template
spec:
  params:
  - name: gitrevision
    description: The git revision
    default: master
  - name: gitrepositoryurl
    description: The git repository url
  - name: service-account
    default: tekton-webhooks-extension
    description: The service account to use
  resourceTemplates: 
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: git-source-$(uid)
    spec:  
      type: git
      params:
      - name: revision
        value: $(params.gitrevision)
      - name: url
        value: $(params.gitrepositoryurl)
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: docker-image-$(uid)
    spec:
      type: image
      params:
      - name: url
        value: $(params.docker-registry)/$(params.docker-tag)
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: buildah-pipeline-run-
    spec:
      piplineRef:
        name: buildah-pipeline
      resources:
      - name: git-source
        resourceRef:
          name: git-source-$(uid)
      - name: docker-image
        resourceRef: 
          name: docker-image-$(uid)

