{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pipeline.fullname" . }}-webhook
  labels:
    app.kubernetes.io/name: {{ template "pipeline.name" . }}
    app.kubernetes.io/component: webhook
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "pipeline.chart" . }}
    pipeline.tekton.dev/release: {{ .Values.version | quote }}
    version: {{ .Values.version | quote }}
spec:
  replicas: {{ .Values.webhook.replicas }}
  {{- with .Values.webhook.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "pipeline.name" . }}
      app.kubernetes.io/component: webhook
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      {{- with .Values.webhook.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ template "pipeline.name" . }}
        app.kubernetes.io/component: webhook
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ template "pipeline.chart" . }}
        pipeline.tekton.dev/release: {{ .Values.version | quote }}
        version: {{ .Values.version | quote }}
    spec:
      serviceAccountName: {{ template "pipeline.serviceAccountName" . }}
      {{- with .Values.webhook.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: webhook
          image: {{ printf "%s:%s" .Values.webhook.image.repository .Values.webhook.image.tag | quote }}
          imagePullPolicy: {{ .Values.webhook.image.pullPolicy | quote }}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # - name: CONFIG_DEFAULTS_NAME
            #   value: {{ template "pipeline.fullname" . }}-defaults
            - name: CONFIG_LOGGING_NAME
              value: {{ template "pipeline.fullname" . }}-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: {{ template "pipeline.fullname" . }}-observability
            - name: WEBHOOK_SERVICE_NAME
              value: {{ template "pipeline.fullname" . }}-webhook
            - name: METRICS_DOMAIN
              value: tekton.dev/pipeline
          securityContext:
            allowPrivilegeEscalation: false
          {{- with .Values.webhook.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
            - name: https-webhook
              containerPort: 8443
{{- end }}
