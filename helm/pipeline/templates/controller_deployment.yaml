apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pipeline.fullname" . }}-controller
  labels:
    app.kubernetes.io/name: {{ template "pipeline.name" . }}
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "pipeline.chart" . }}
    pipeline.tekton.dev/release: {{ .Values.version | quote }}
    version: {{ .Values.version | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "pipeline.name" . }}
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      {{- with .Values.controller.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ template "pipeline.name" . }}
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ template "pipeline.chart" . }}
        pipeline.tekton.dev/release: {{ .Values.version | quote }}
        version: {{ .Values.version | quote }}
    spec:
      serviceAccountName: {{ template "pipeline.serviceAccountName" . }}
      {{- with .Values.controller.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: {{ printf "%s:%s" .Values.controller.image.repository .Values.controller.image.tag | quote }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy | quote }}
          args:
          {{- range .Values.controller.args }}
            - {{ . | quote }}
          {{- end }}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # - name: CONFIG_DEFAULTS_NAME
            #   value: {{ template "pipeline.fullname" . }}-defaults
            - name: CONFIG_LOGGING_NAME
              value: {{ template "pipeline.fullname" . }}-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: {{ template "pipeline.fullname" . }}-observability
            - name: CONFIG_ARTIFACT_BUCKET_NAME
              value: {{ template "pipeline.fullname" . }}-artifact-bucket
            - name: CONFIG_ARTIFACT_PVC_NAME
              value: {{ template "pipeline.fullname" . }}-artifact-pvc
            - name: METRICS_DOMAIN
              value: tekton.dev/pipeline
          volumeMounts:
            - mountPath: /etc/config-logging
              name: config-logging
          {{- with .Values.controller.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.controller.metrics.enabled }}
          ports:
            - containerPort: 9090
              protocol: TCP
          {{- end }}
      volumes:
        - name: config-logging
          configMap:
            name: {{ template "pipeline.fullname" . }}-logging
