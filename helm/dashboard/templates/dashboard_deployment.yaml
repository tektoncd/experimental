apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dashboard.fullname" . }}-controller
  labels:
    app.kubernetes.io/name: {{ template "dashboard.name" . }}
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "dashboard.chart" . }}
    dashboard.tekton.dev/release: {{ .Values.version | quote }}
    version: {{ .Values.version | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "dashboard.name" . }}
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      {{- with .Values.dashboard.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ template "dashboard.name" . }}
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ template "dashboard.chart" . }}
        dashboard.tekton.dev/release: {{ .Values.version | quote }}
        version: {{ .Values.version | quote }}
    spec:
      serviceAccountName: {{ template "dashboard.serviceAccountName" . }}
      {{- with .Values.dashboard.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          image: {{ printf "%s:%s" .Values.dashboard.image.repository .Values.dashboard.image.tag | quote }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy | quote }}
          env:
            - name: PORT
              value: "9097"
            - name: READ_ONLY
              value: {{ .Values.dashboard.readOnly | quote }}
            - name: WEB_RESOURCES_DIR
              value: /var/run/ko/web
            - name: PIPELINE_RUN_SERVICE_ACCOUNT
              value: ""
            - name: INSTALLED_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- with .Values.dashboard.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 9097
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 9097
          readinessProbe:
            httpGet:
              path: /readiness
              port: 9097
